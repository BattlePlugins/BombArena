name: BombArena
main: mc.euro.demolition.BombPlugin
version: ${project.version}
website: https://github.com/Europia79/Demolition
description: Call of Duty gamemodes Sabotage & Search N Destroy.
authors: [Europia79]
depend: [BattleArena]
softdepend: [HolographicDisplays,HoloAPI,BattleTracker,EnjinMinecraftPlugin]
prefix: BombArena
commands:
    bomb:
        description: All BombArena commands.
        usage: Problem loading plugin, please send errors on startup to Europia79
    snd:
        description: All commands for Search N Destroy.
        usage: Problem loading plugin, please send errors on startup to Europia79
permissions:
  bombarena.admin:
    default: op
    children:
      bombarena.addbase: true
      bombarena.spawnbomb: true
      bombarena.setconfig: true
  bomb.stats:
    default: true
  bomb.stats.other:
    default: true
  bomb.stats.top:
    default: true
  arena.join.bombarena:
    default: true
  arena.join.sndarena:
    default: true